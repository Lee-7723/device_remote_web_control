<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login/style.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/login" method="POST" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field"><i class="fas fa-user"></i><input type="text" placeholder="username" name="username" required/></div>
                    <div class="input-field"><i class="fas fa-lock"></i><input type="password" placeholder="password" name="password" required/></div>
                    <input type="submit" value="Login" class="btn solid" />
                    <!-- <p class="social-text">或者使用第三方账号登录</p>
                    <div class="social-media"><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a><a
                            href="#" class="social-icon"><i class="fab fa-twitter"></i></a><a href="#"
                            class="social-icon"><i class="fab fa-google"></i></a><a href="#" class="social-icon"><i
                                class="fab fa-linkedin-in"></i></a></div> -->
                </form>
                <form action="/signup" method="POST" class="sign-up-form">
                    <h2 class="title">Register</h2>
                    <div class="input-field"><i class="fas fa-user"></i><input type="text" placeholder="username" name="username" required/></div>
                    <div class="input-field"><i class="fas fa-envelope"></i><input type="email" placeholder="Email" name="Email" required/>
                    </div>
                    <div class="input-field"><i class="fas fa-lock"></i><input type="password" placeholder="password" name="password" required/></div>
                    <input type="submit" class="btn" value="注册" />
                    <!-- <p class="social-text">或者使用第三方账号登录</p>
                    <div class="social-media"><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a><a
                            href="#" class="social-icon"><i class="fab fa-twitter"></i></a><a href="#"
                            class="social-icon"><i class="fab fa-google"></i></a><a href="#" class="social-icon"><i
                                class="fab fa-linkedin-in"></i></a></div> -->
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>HPE Aruba Hardware Lab Remote Control</p><button
                        class="btn transparent" id="sign-up-btn">Register </button>
                </div><img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>HPE Aruba Hardware Lab Remote Control </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in </button>
                </div><img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src='../static/64d58efce2.js'></script>
    <script src="../static/login/script.js"></script>
</body>

</html>
